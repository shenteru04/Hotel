<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Management | Hotel Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient" style="background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh;">

  <header class="bg-white sticky-top shadow-sm">
    <div class="container">
      <nav class="navbar py-3 d-flex justify-content-between align-items-center">
        <a href="dashboard_admin.html" class="logo text-decoration-none fw-bold text-primary fs-3">
          üè® HotelMS
        </a>
        <div class="user-menu d-flex align-items-center gap-2">
          <span id="profileName">Welcome, Admin</span>
          <div id="userAvatar" title="Admin Profile"
               class="user-avatar d-flex align-items-center justify-content-center rounded-circle text-white fw-bold"
               style="width: 40px; height: 40px; background: linear-gradient(45deg, #667eea, #764ba2);">A</div>
          <button id="logoutBtn" class="btn btn-sm btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>
    </div>
  </header>

  <div class="dashboard d-flex">
    <!-- Sidebar -->
    <aside class="sidebar bg-white p-4 shadow-sm" style="width: 280px; font-size: 20px;">
      <ul class="sidebar-menu list-unstyled">
        <li><a href="dashboard_admin.html" class="d-flex align-items-center text-decoration-none py-2 px-3 text-dark"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
        <li><a href="billing.html" class="d-flex align-items-center text-decoration-none py-2 px-3 text-dark"><i class="fas fa-receipt me-2"></i> Billing</a></li>
        <li><a href="room_management.html" class="d-flex align-items-center text-decoration-none py-2 px-3 active text-primary"><i class="fas fa-bed me-2"></i> Room Management</a></li>
        <li><a href="user_management.html" class="d-flex align-items-center text-decoration-none py-2 px-3 text-dark"><i class="fas fa-users me-2"></i> User Management</a></li>
        <li><a href="reports.html" class="d-flex align-items-center text-decoration-none py-2 px-3 text-dark"><i class="fas fa-chart-bar me-2"></i> Reports</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-content p-4 flex-grow-1 text-gray-800">
      <h1 class="fs-2 mb-4 d-flex align-items-center">
        <i class="fas fa-bed me-2"></i> Room Management
      </h1>

      <!-- Add Room Card -->
      <div class="card bg-white text-dark mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>Add New Room</h2>
        </div>
        <div class="card-body">
          <form id="addRoomForm" class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Room Number</label>
              <input type="text" class="form-control" id="roomNumber" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Room Type</label>
              <input type="text" class="form-control" id="roomType" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="roomStatus" required>
                <option value="available">Available</option>
                <option value="occupied">Occupied</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-plus me-1"></i> Add Room
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Rooms Table Card -->
      <div class="card bg-white text-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>All Rooms</h2>
          <div class="input-group" style="width: 300px;">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search rooms...">
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th><i class="fas fa-hashtag"></i> ID</th>
                  <th><i class="fas fa-door-open"></i> Room Number</th>
                  <th><i class="fas fa-tag"></i> Type</th>
                  <th><i class="fas fa-info-circle"></i> Status</th>
                  <th><i class="fas fa-cog"></i> Actions</th>
                </tr>
              </thead>
              <tbody id="roomsTableBody">
                <tr>
                  <td colspan="5" class="text-center py-4">
                    <span class="spinner-border"></span> Loading rooms...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/room_management.js"></script>
</body>
</html>
