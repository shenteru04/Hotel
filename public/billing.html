<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing | Hotel Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard_admin.html" class="logo">HotelMS</a>
                <div class="user-menu">
                    <span id="profileName"></span>
                    <div class="user-avatar" id="userAvatar"></div>
                    <button id="logoutBtn" class="btn btn-sm btn-danger">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard_admin.html">Dashboard</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="billing.html" class="active">Billing</a></li>
                <li><a href="#">Room Management</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1>Billing</h1>
                    <button class="btn btn-primary" id="newPaymentBtn">Record Payment</button>
                </div>
                <div class="card-body">
                    <div class="filters mb-3">
                        <select id="statusFilter" class="form-control">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="partial">Partial</option>
                            <option value="paid">Paid</option>
                            <option value="refunded">Refunded</option>
                        </select>
                    </div>
                    <table class="table" id="billingTable">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Reservation ID</th>
                                <th>Dates</th>
                                <th>Total</th>
                                <th>Paid</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Payment Form (initially hidden) -->
            <div class="card mt-4" id="paymentFormContainer" style="display: none;">
                <div class="card-header">
                    <h2>Record Payment</h2>
                </div>
                <div class="card-body">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="reservationId" class="form-label">Reservation ID</label>
                            <input type="text" id="reservationId" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" class="form-control" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select id="paymentMethod" class="form-control" required>
                                <option value="">Select method</option>
                                <option value="cash">Cash</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transactionId" class="form-label">Transaction ID (if any)</label>
                            <input type="text" id="transactionId" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Record Payment</button>
                        <button type="button" class="btn btn-secondary" id="cancelPaymentBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
