<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hotel Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: 'üè®';
            font-size: 2rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
            gap: 1rem;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), transparent);
            color: #667eea;
            border-right-color: #667eea;
            transform: translateX(5px);
        }

        .sidebar-menu a::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            width: 20px;
            text-align: center;
        }

        .sidebar-menu a[href*="dashboard"]::before { content: '\f3fd'; }
        .sidebar-menu a[href*="reservation"]::before { content: '\f073'; }
        .sidebar-menu a[href*="billing"]::before { content: '\f155'; }
        .sidebar-menu a[href*="room"]::before { content: '\f236'; }
        .sidebar-menu a[href*="user"]::before { content: '\f0c0'; }
        .sidebar-menu a[href*="reports"]::before { content: '\f1c3'; }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1::before {
            content: 'üìä';
            font-size: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .card h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .stats-grid .card:nth-child(1) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .stats-grid .card:nth-child(1) h3,
        .stats-grid .card:nth-child(1) p {
            color: white;
        }

        .stats-grid .card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .stats-grid .card:nth-child(2) h3,
        .stats-grid .card:nth-child(2) p {
            color: white;
        }

        .stats-grid .card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .stats-grid .card:nth-child(3) h3,
        .stats-grid .card:nth-child(3) p {
            color: white;
        }

        .stats-grid .card:nth-child(4) {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .stats-grid .card:nth-child(4) h3,
        .stats-grid .card:nth-child(4) p {
            color: white;
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), transparent);
        }

        .card-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), transparent);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        /* Status badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-confirmed {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .status-cancelled {
            background: #6c757d;
            color: white;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility classes */
        .mt-4 {
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #667eea;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard_admin.html" class="logo">HotelMS</a>
                <div class="user-menu">
                    <span id="profileName">Welcome, Admin</span>
                    <div class="user-avatar" id="userAvatar" title="Admin Profile">A</div>
                    <button id="logoutBtn" class="btn btn-sm btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard_admin.html" class="active">Dashboard</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="room_management.html">Room Management</a></li>
                <li><a href="user_management.html">User Management</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Admin Dashboard</h1>
            
            <div class="stats-grid">
                <div class="card">
                    <div class="card-body">
                        <h3>Total Rooms</h3>
                        <p id="totalRooms"><span class="loading"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Occupied Rooms</h3>
                        <p id="occupiedRooms"><span class="loading"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Today's Check-ins</h3>
                        <p id="todaysCheckins"><span class="loading"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Today's Revenue</h3>
                        <p id="todaysRevenue"><span class="loading"></span></p>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h2>Recent Reservations</h2>
                    <a href="view_reservation.html" class="btn btn-primary">
                        <i class="fas fa-eye"></i> View All
                    </a>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> ID</th>
                                <th><i class="fas fa-bed"></i> Room</th>
                                <th><i class="fas fa-user"></i> Guest</th>
                                <th><i class="fas fa-calendar"></i> Dates</th>
                                <th><i class="fas fa-info-circle"></i> Status</th>
                                <th><i class="fas fa-dollar-sign"></i> Amount</th>
                            </tr>
                        </thead>
                        <tbody id="recentReservations">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 2rem;">
                                    <span class="loading"></span> Loading reservations...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard_admin.js"></script>
</body>
</html>
