<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Details | Hotel Management System</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e8f0fe, #f4f6f8);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 900px;
  margin: 3rem auto;
  padding: 1rem;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: scale(1.005);
}

.card-header {
  background-color: #1a252f;
  color: #ffffff;
  padding: 1.25rem 1.5rem;
  border-bottom: 1px solid #dee2e6;
}

.card-header h2 {
  margin: 0;
  font-size: 1.75rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.card-body {
  padding: 2rem 1.5rem;
}

.card-body p {
  margin: 0.75rem 0;
  line-height: 1.7;
  font-size: 1.05rem;
}

.loading {
  font-style: italic;
  color: #6c757d;
  text-align: center;
  font-size: 1.1rem;
}

.btn-back {
  display: inline-block;
  margin: 2rem auto 0;
  padding: 0.75rem 1.5rem;
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-back:hover {
  background: #2d85c8;
  transform: translateY(-2px);
}

.error {
  color: #e74c3c;
  font-weight: bold;
  background: #fdecea;
  padding: 0.75rem;
  border-radius: 6px;
  margin-bottom: 1rem;
  text-align: center;
}

a {
  color: #2980b9;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  color: #1c5980;
  text-decoration: underline;
}

/* Responsive Enhancements */
@media (max-width: 600px) {
  .card-body {
    padding: 1.25rem;
  }

  .card-header h2 {
    font-size: 1.5rem;
  }

  .btn-back {
    width: 100%;
    text-align: center;
  }
}
    .btn-back:hover {
        transform: none;
    }

  </style>
</head>
<body>
  <header class="header">
    <!-- Optional header navigation/logo -->
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>Reservation Details</h2>
      </div>
      <div class="card-body" id="reservationDetails">
        <div class="loading">Loading reservation details...</div>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="dashboard_customer.html" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/reservation_details.js"></script>
</body>
</html>
